{% include 'myapp/assets/bootstrap.html' %}
{% load static %}
<style>
@media(max-width: 600px){
    .loginbox{
      width: 100% !important;
    }
  }
  @media(max-width: 1024px){
    .loginbox{
      min-width: 60% !important;
    }
  }
</style>

<div class="container loginbox w-25 clearfix mt-5 shadow-lg rounded p-5">
   <a href="/">
         <img src="{% static 'myapp/img/logo.png' %}" class="mx-auto d-block mt-1 mb-5" height="100" alt="logo">
    </a>

    <form action="/accounts/login_user/" method="post">
      {% csrf_token %}
        <div class="form-group">
            <label for="email"> Username</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="pwd"> Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-5">Submit</button>
        <a href="/signup/" class="btn btn-outline-primary w-100 mb-5 mt-2">Create Account</a>
  </form>
  {% include 'myapp/assets/messages.html' %}
</div>
