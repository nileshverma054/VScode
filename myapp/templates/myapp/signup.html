{% include 'myapp/assets/bootstrap.html' %}
{% load static %}
<style>
@media(max-width: 600px){
    .loginbox{
      width: 100% !important;
    }
  }
  @media(max-width: 1024px){
    .loginbox{
      min-width: 60% !important;
    }
  }
</style>

<div class="container loginbox w-25 clearfix mt-5 shadow-lg rounded p-5">
   <a href="/">
         <img src="{% static 'myapp/img/logo.png' %}" class="mx-auto d-block mt-1 mb-5" height="100" alt="logo">
    </a>

    <form action="/accounts/signup_user/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email"> Email<i> (this will be your username)</i></label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required autofocus>
        </div>
        <div class="form-group">
            <label for="email"> Name</label>
            <input type="text" class="form-control" id="email" placeholder="Enter name" name="name" required autofocus>
        </div>
        <!--
        <div class="form-group">
            <label for="email"> Name</label>
        <input type="text" class="form-control" placeholder="Enter name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email"> Contact number</label>
        <input type="text" class="form-control" placeholder="Enter contact number" name="contact" required>
        </div>

        <div class="form-group">
            <label for="email"> College Name</label>
        <input type="text" class="form-control" placeholder="Enter college name" name="college" required>
        </div>

        <div class="form-group">
            <label for="pwd"> Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-5">Submit</button>
        <p class="text-center mt-2 ">OR</p>
        <a href="/login/" class="btn btn-outline-primary w-100 mb-5">Login</a>
  </form>
  {% include 'myapp/assets/messages.html' %}
</div>
